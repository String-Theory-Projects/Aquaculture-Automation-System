version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Build completed"
run:
  runtime-version: latest
  command: uvicorn FutureFish.asgi:application --host 0.0.0.0 --port 8000 --workers 3
  network:
    port: 8000
    env: PORT
  env:
    - name: DJANGO_SETTINGS_MODULE
      value: FutureFish.settings
