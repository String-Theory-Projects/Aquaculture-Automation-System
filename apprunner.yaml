version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "Building Future Fish Dashboard"
      - pip install -r requirements.txt
      - python manage.py collectstatic --noinput --clear
run:
  runtime-version: 3.11
  command: gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 FutureFish.wsgi:application
  network:
    port: 8000
  env:
    - name: DEBUG
      value: "False"
    - name: PYTHONPATH
      value: "/opt/app"
    - name: DJANGO_SETTINGS_MODULE
      value: "FutureFish.settings"
